name: E2E Tests & Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (HTML report)
        run: npx playwright test --reporter=html

      - name: Prepare Pages artifact
        run: |
          rm -rf public
          mkdir -p public
          # Copy all Playwright report files
          cp -r playwright-report/* public/
          # avoid Jekyll processing to keep assets untouched
          touch public/.nojekyll
          # Check if the main report exists and rename it appropriately
          if [ -f "public/index.html" ]; then
            mv public/index.html public/report.html
          fi
          # Create a proper index page that redirects to the report
          cat > public/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Playwright Test Report</title>
            <style>
              body { 
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
              }
              .container {
                background: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                text-align: center;
                max-width: 500px;
              }
              h1 { color: #333; margin-bottom: 20px; }
              p { color: #666; margin-bottom: 30px; }
              .btn {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 500;
                transition: background 0.3s;
              }
              .btn:hover { background: #5a6fd8; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ­ Playwright Test Report</h1>
              <p>Reportes de pruebas E2E automatizadas con Playwright</p>
              <a href="./report.html" class="btn">Ver Reporte Completo</a>
            </div>
          </body>
          </html>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
